<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,200"
    />

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/new-page.css" />
    <link rel="stylesheet" href="/assets/css/color-pokemons.css" />
  </head>

  <body id="body-new-page" class="">
    <section class="content card-title" id="section-title">
      <header>
        <button
          type="button"
          id="back"
          onclick="window.location.href = 'index.html'"
        >
          <span class="material-symbols-outlined"> arrow_back </span>
        </button>
        <h1>Bulbasaur</h1>
        <span class="number">#001</span>
        <ol class="types">
          <li class="type grass">Grass</li>
          <li class="type poison">Poison</li>
        </ol>
      </header>
      <div class="detail"></div>
    </section>
    <section class="content card-details" id="section-details">
      <details open id="details-1">
        <summary>About</summary>
        <div class="details-pokemon"></div>
      </details>
      <details id="details-2">
        <summary>Base Status</summary>
        <div class="details-pokemon"></div>
      </details>
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/new-page.js"></script>
  </body>
</html>
